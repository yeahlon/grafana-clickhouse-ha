[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
enable_gzip = true

[database]
# External PostgreSQL database for HA
type = postgres
host = postgres:5432
name = grafana
user = grafana
password = ${GF_DATABASE_PASSWORD}
ssl_mode = disable
max_idle_conn = 2
max_open_conn = 0
conn_max_lifetime = 14400
log_queries = false

[session]
# Store sessions in database for multi-instance deployments
provider = postgres
provider_config = user=grafana password=${GF_DATABASE_PASSWORD} host=postgres port=5432 dbname=grafana sslmode=disable

[remote_cache]
# Distributed cache using database
type = database

[dataproxy]
timeout = 30
keep_alive_seconds = 30
tls_handshake_timeout_seconds = 10
expect_continue_timeout_seconds = 1
max_conns_per_host = 0
max_idle_connections = 100
idle_conn_timeout_seconds = 90

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = ${GF_SECURITY_ADMIN_USER}
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
secret_key = ${GF_SECURITY_SECRET_KEY}
disable_gravatar = false

[snapshots]
external_enabled = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.basic]
enabled = true

[log]
mode = console
level = info

[metrics]
enabled = true
interval_seconds = 10

[alerting]
enabled = true
execute_alerts = true

[explore]
enabled = true

[feature_toggles]
enable = 

[unified_alerting]
enabled = true
